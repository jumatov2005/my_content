<!DOCTYPE html>
<html lang="uz">
<head>

<body style="background:#121212;color:white;text-align:center;padding:50px">
    <h2>❗Diqqat!</h2>
    <p>"<strong>{{ content.title }}</strong>" nomli kontentni o‘chirilsinmi?</p>

    <form method="post">

{% extends 'base.html' %}
